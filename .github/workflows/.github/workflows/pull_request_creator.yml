name: Pull Request Creator

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Nama branch yang berisi commit"
        required: true
      pr_title:
        description: "Judul Pull Request"
        required: false
        default: "Mass Commit Update"

jobs:
  create_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.event.inputs.source_branch }}
        base: main
        title: ${{ github.event.inputs.pr_title }}
        body: |
          This pull request includes bulk commits from branch:
          **${{ github.event.inputs.source_branch }}**
